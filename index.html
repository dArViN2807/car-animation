<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="background-city">
        <div class="cloud"></div>
        <div class="cloud2"></div>
        <div class="sun"></div>
      </div>
      <div class="movement">
        <div class="car">
          <div class="car-bumper"><img src="./Car-bumper.png" alt="" /></div>
          <div class="car-wheels">
            <img class="wheel-1" src="./Car-wheels.png" alt="" />
            <img class="wheel-2" src="./Car-wheels.png" alt="" />
          </div>
        </div>
        <div class="trotuar"></div>
        <div class="road">
          <div class="first-line"></div>
          <div class="second-line"></div>
          <div class="third-line"></div>
          <div class="fourth-line"></div>
          <div class="fifth-line"></div>
        </div>
      </div>
    </div>
  </body>
</html>
